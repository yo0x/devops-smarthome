#Ingress to expose the service outside the cluster
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  namespace: restreamer
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - http:
        paths:
          - path: /stream(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: restreamer-app
                port:
                  number: 8080