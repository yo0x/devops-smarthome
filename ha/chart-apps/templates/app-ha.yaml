project: default
source:
  repoURL: 'https://k8s-home-lab.github.io/helm-charts'
  targetRevision: 14.0.1
  helm:
    valueFiles:
      - values.yaml
  chart: home-assistant
destination:
  server: 'https://kubernetes.default.svc'
  namespace: ha
syncPolicy:
  automated:
    prune: true
    selfHeal: true
  syncOptions:
    - CreateNamespace=true
  retry:
    limit: 5
    backoff:
      duration: 5s
      factor: 2
      maxDuration: 3m0s
