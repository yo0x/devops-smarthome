# Default values for octoprint.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: octoprint/octoprint
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template

octoprint:
  ender:
    additionalCommandLineArgs: "--port /dev/ttyACM0"

# Additional volumes on the output Deployment definition.
volumes:
- name: octoprint
  persistentVolumeClaim:
    claimName: octoprint

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
- name: octoprint
  mountPath: "/octoprint"

# Additional devices on the output Deployment definition.
devices:
- name: ttyACM0
  devicePath: "/dev/ttyACM0"
- name: video0
  devicePath: "/dev/video0"

# Additional environment variables on the output Deployment definition.
env:
- name: ENABLE_MJPG_STREAMER
  value: "true"

# Additional ports on the output Deployment definition.
ports:
- name: http
  containerPort: 80
  hostPort: 80

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80