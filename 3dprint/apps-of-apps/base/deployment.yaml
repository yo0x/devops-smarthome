apiVersion: apps/v1
kind: Deployment
metadata:
  name: octoprint
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: octoprint
      app.kubernetes.io/part-of: octoprint
  replicas: 1
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: octoprint
        app.kubernetes.io/instance: octoprint
        app.kubernetes.io/component: octoprint
        app.kubernetes.io/part-of: octoprint
    spec:
      nodeSelector:
        dedicated: 3dprinter
      tolerations:
        - key: "dedicated"
          value: "3dprinter"
          effect: "NoSchedule"
      containers:
      - name: octoprint
        image: octoprint/octoprint:latest
        env:
          - name: ENABLE_MJPG_STREAMER
            value: 'false'
        securityContext:
          privileged: true
        resources:
          requests:
            memory: 2000Mi
            cpu: 1000m
          limits:
            memory: 3500Mi
            cpu: 2000m
        volumeMounts: []
      volumes:
      - name: octoprint
        persistentVolumeClaim:
          claimName: octoprint
