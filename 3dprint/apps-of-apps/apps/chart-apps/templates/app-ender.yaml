apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: octoprint-app-ender-helm
  namespace: argocd
spec:
  destination:
    namespace: octoprint
    server: https://kubernetes.default.svc
  project: default
  source:
    chart: octoprint
    helm:
      version: "6.4.2" # replace with your desired chart version
      values: |
        image:
          repository: octoprint/octoprint
          tag: latest
    repoURL: https://geek-cookbook.github.io/charts/
    targetRevision: "6.4.2" 
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
    - CreateNamespace=true