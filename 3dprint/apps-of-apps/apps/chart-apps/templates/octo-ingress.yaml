apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: octoprint-ingress
spec:
  rules:
  - host: raspberrypi.local
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: octoprint-app
            port:
              number: 5000