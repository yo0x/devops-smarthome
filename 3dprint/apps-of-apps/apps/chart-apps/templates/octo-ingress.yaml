apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  name: octoprint-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: hme43.local
    http:
      paths:
      - pathType: Prefix
        path: /delta(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: octoprint-app
            port:
              number: 5000