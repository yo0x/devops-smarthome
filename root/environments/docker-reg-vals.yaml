persistence:
  deleteEnabled: true
  enabled: true
  existingClaim: docker-registry-pv-claim
  size: 20Gi
  storageClass: nfs-client

replicaCount: 1

secrets:
  existingSecretName: creds-docker
  htpasswdKey: htpasswd

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: reg.yonor.me
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - reg.yonor.me
      secretName: "nginx-tls"