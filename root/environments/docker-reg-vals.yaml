persistence:
  deleteEnabled: true
  enabled: true
  existingClaim: docker-registry-pv-claim
  size: 20Gi
  storageClass: nfs-client
replicaCount: 1
secrets:
  existingSecretName: creds-docker
  htpasswdKey: htpasswd
ingress:
  enabled: true
  class: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  host: "kubectl edit configmap coredns -n kube-system"
  tls: true
  existingSecret: "nginx-tls"
