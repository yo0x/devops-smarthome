persistence:
  deleteEnabled: true
  enabled: true
  existingClaim: docker-registry-pv-claim
  size: 20Gi
  storageClass: nfs-client
replicaCount: 1
secrets:
  existingSecretName: creds-docker
  htpasswdKey: htpasswd

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # Remove the following line if you're using cert-manager
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: reg.yonor.me  # Replace with your actual domain
      paths:
        - path: /
          pathType: Prefix
  tls: 
    - hosts:
        - reg.yonor.me  # Replace with your actual domain
      secretName: nginx-tls